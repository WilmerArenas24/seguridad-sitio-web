<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/misScripts.js" defer></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Login</title>
</head>
<body>

    <div class="wrapper">
        <form action="" class="form">
            <h1 class="title">Login</h1>
            <div class="inp">
                <input type="text" class="input" id="txtUsuario" placeholder="Usuario">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" class="input" id="txtPass" placeholder="Contraseña">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="submit" onclick="login()">Iniciar sesión</button>
            <p class="footer">¿Notienes cuenta? <a href="#" class="link">Por favor, registrate</a></p>
        </form>

        <div></div>
        <div class="banner">
            <h1 class="wel_text">Bienvenido</h1>
            <p class="para">Ingresa tus credenciales</p>
        </div>
    </div>

    
</body>
</html>
